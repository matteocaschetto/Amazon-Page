<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.png" alt="Logo Amazon" />

      <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </header>

    <main>
      <h2>Shop All Holiday Gift Cards</h2>

      <div class="banner">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>

      <div class="container">
        <h3>Find the perfect gift <span>Shop now</span></h3>
        <img src="./assets/images/img_1.jpg" alt="foto tablet" />
        <img src="./assets/images/img_2.jpg" alt="foto pc" />
        <img src="./assets/images/img_3.jpg" alt="foto orologi" />
        <img src="./assets/images/img_4.jpg" alt="foto cane e gatto" />
      </div>

      <div class="center">
        <img src="./assets/images/img_9.png" alt="foto visore" />

        <p>Play the gifting game <span>Shop gaming</span></p>

        <img src="./assets/images/img_10.png" alt="Foto accessori musica" />
        <p>The sound of cheer <span>Shop Audio & Accessories</span></p>
      </div>
    </main>

    <footer>
      <p><a href="">Back to Shop</a></p>

      <img src="./assets/images/logo.png" alt="Logo Amazon" />
    </footer>
  </body>
</html>
